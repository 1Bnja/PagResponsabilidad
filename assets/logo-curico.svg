<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120" role="img" aria-labelledby="logoTitle logoDesc">
  <title id="logoTitle">Logo Municipalidad de Curicó</title>
  <desc id="logoDesc">Marca simplificada con icono y texto 'Curicó'.</desc>
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#FF416C" />
      <stop offset="1" stop-color="#2BDE73" />
    </linearGradient>
    <style>
      .text { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight:700; }
    </style>
  </defs>
  <!-- Icon: shield-like rounded square -->
  <rect x="10" y="10" width="100" height="100" rx="20" ry="20" fill="url(#g1)"/>
  <!-- White inner symbol -->
  <path d="M40 50 C50 35, 80 35, 90 50 L70 82 L50 70 L30 82 Z" fill="#ffffff" opacity="0.95"/>
  <!-- Text -->
  <text x="130" y="65" font-size="36" fill="#1b5e20" class="text">Curicó</text>
  <text x="130" y="95" font-size="14" fill="#2e7d32">Municipalidad</text>
</svg>